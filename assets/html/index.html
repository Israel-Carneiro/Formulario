<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="banner">
        <h1 class="titulo">Ficha de cadastro</h1>
    </header>

    <main class="principal">
        <h2 class="principal__titulo">Dados cadastrais</h2>
        <form class="principal__formulario" target="_blank" onsubmit="location.replace('#')">
            <h3 class="principal__subtitulo">Dados pessoais</h3>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label for="nome" class="campo__etiqueta">Nome</label>
                    <input name="nome" id="nome" placeholder="Seu nome" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label for="sobrenome" class="campo__etiqueta">Sobrenome</label>
                    <input name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" class="campo__escrita" required />
                </div>
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label for="nascimento" class="campo__etiqueta">Nascimento</label>
                    <input name="nascimento" id="nascimento" type="date" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label for="telefone" class="campo__etiqueta">Contato</label>
                    <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" required />
                </div>
            </div>
            <div class="formulario__campo">
                <label for="email" class="campo__etiqueta">Email</label>
                <input name="email" id="email" type="email" placeholder="seu@email.com" class="campo__escrita" required />
            </div>

            <h3 class="principal__subtitulo">Dados de endereço</h3>
            <div class="formulario__campo">
                <label for="cep" class="campo__etiqueta">CEP</label>
                <input name="cep" id="cep" type="number" minlength="8" placeholder="12345-678" class="campo__escrita" required />
                <div id="erro" class="formulario__erro"></div>
            </div>
            <div class="formulario__campo">
                <label for="endereco" class="campo__etiqueta">Endereço</label>
                <input name="endereco" id="endereco" type="text" class="campo__escrita" required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label for="numero" class="campo__etiqueta">Número de endereço</label>
                    <input name="numero" id="numero" type="number" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label for="complemento" class="campo__etiqueta">Complemento</label>
                    <input name="complemento" id="complemento" type="text" class="campo__escrita" required />
                </div>
            </div>
            <div class="formulario__campo">
                <label for="bairro" class="campo__etiqueta">Bairro</label>
                <input name="bairro" id="bairro" type="text" class="campo__escrita" required />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label for="cidade" class="campo__etiqueta">Cidade</label>
                    <input name="cidade" id="cidade" type="text" class="campo__escrita" required />
                </div>
                <div class="formulario__campo">
                    <label for="estado" class="campo__etiqueta">UF</label>
                    <select name="estado" id="estado" class="campo__escrita">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
